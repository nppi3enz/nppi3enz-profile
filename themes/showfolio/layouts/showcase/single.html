{{ define "main" }}
<article
  class="mb-16 max-w-7xl mx-auto px-4 prose lg:prose-lg prose-blue dark:prose-dark"
>
  <h1 class="font-bold text-3xl">{{ .Title }}</h1>
  <p align="center">
    <img src="{{ .Params.Image }}" style="max-height:500px;width: auto;height: auto;"/>
  </p>
  {{ .Content }}
  {{ if .Params.Link }}
  <a href="{{ .Params.Link }}" target="_blank">[ Demo Link ]</a>
  {{ end }}
</article>
{{ end }}
