{{ define "main" }}
<article class="max-w-7xl mx-auto px-4">
  <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
  <div class="text-gray-600">{{ .Content }}</div>

  <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
    {{ range .Pages }}
    <a target="_blank" rel="noopener" href="{{.Permalink}}"
    class="card p-4 md:w-1/3 sm:mb-4 mb-6 hover:shadow-xl hover:bg-gray-400 transition duration-200 ease-in rounded-lg {{ lower .Section }}">
    <div class="rounded-lg h-64 overflow-hidden relative bg-black transition-opacity duration-200">
        <h2
        id="titleBox"
        class="text-white px-2 py-1 tracking-widest text-2xl leading-tight font-extrabold font-bree text-center w-full h-full flex justify-center items-center absolute top-0 left-0 z-10 transition duration-200">
        {{ .Title }}
        </h2>
        {{ if (or .Params.Image .CurrentSection.Params.Image) }}
        <img alt="{{ .Title }}" class="object-cover object-center h-full w-full opacity-50 hover-none"
        src="{{ (or .Params.Image .CurrentSection.Params.Image) }}" />
        {{ end }}
        <span class="bg-blue-500 text-white px-3 py-1 tracking-widest text-xs absolute right-0 top-0 rounded-bl">
        {{ .Section }}</span>
        <p
        class="year text-white px-2 py-1 tracking-widest text-md leading-tight font-light w-full text-center absolute bottom-0 left-0">
        {{ .Params.Year }}
        </p>
    </div>
    </a>
    {{ end }}
  </div>
</article>
{{ end }}
